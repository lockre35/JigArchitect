<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
          display: none!important;
        }
        body {
          overflow: hidden;
        }
        .layout-fill {
          min-height: 75% !important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc7/angular-material.min.css">
    <link rel="stylesheet" href="/content/scoped-bootstrap.css"/>
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/content/styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body layout="row">

      <div layout="row" flex="100" data-ng-include="'app/main/layout/shell.html'"></div>
      <div id="splash-page" data-ng-show="false">

              <div class="page-splash-message">

              <div class="progress progress-striped active page-progress-bar">
